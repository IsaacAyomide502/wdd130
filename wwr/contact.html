<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>

    <!-- REQUIRED META AUTHOR -->
    <meta name="author" content="Isaac Ayomide">

    <meta name="description"
        content="Contact White Water Rafting for inquiries, reservations, or suggestions. Get in touch with our team today.">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/z-excitingexpedition.jpg" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main>

        <h1>Contact Us</h1>

        <!-- Company Info -->
        <section class="contact-info">
            <h2>Company Information</h2>

            <p><strong>Address:</strong> 123 River Run Road, Boise, ID 83701</p>
            <p><strong>Phone:</strong> +1 (208) 555-1234</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>

            <h3>Find Us</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2689.4787340007465!2d-116.2146066843696!3d43.6150185791239!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54ae5650e89d5c45%3A0xaeaea1cd13e87b75!2sBoise%2C%20ID!5e0!3m2!1sen!2sus!4v1700000000000"
                allowfullscreen loading="lazy">
            </iframe>
        </section>

        <!-- Employees -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/john.jpg" alt="John – Senior River Guide">
                <figcaption>John – Senior River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/maria.jpg" alt="Maria – Reservations Specialist">
                <figcaption>Maria – Reservations Specialist</figcaption>
            </figure>

            <figure>
                <img src="images/kelvin.jpg" alt="Kevin – Safety Director">
                <figcaption>Kevin – Safety Director</figcaption>
            </figure>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>

                <!-- Name -->
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <!-- Email -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <p><strong>Purpose of Message</strong></p>

                <!-- Radio 1 -->
                <label>
                    <input type="radio" id="purpose-general" name="purpose" value="general" required>
                    General Inquiry
                </label>

                <!-- Radio 2 -->
                <label>
                    <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                    Reservation Question
                </label>

                <!-- Radio 3 -->
                <label>
                    <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                    Website Suggestion
                </label>

                <!-- Message -->
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <!-- Newsletter -->
                <label class="subscribe">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <!-- Submit -->
                <button type="submit">Send Message</button>

            </form>
        </section>

    </main>

    <footer>
        <p>© 2025 White Water Rafting | Built by Isaac Ayomide for WDD130</p>

        <!-- REQUIRED SOCIAL MEDIA NAV -->
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        </nav>
    </footer>

</body>

</html>
